<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel Prediksi Spacmen</title>
  <style>
    body {
      background: radial-gradient(circle at top, #000000, #0d0d0d);
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .panel {
      background: #111;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ffcc88;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    h1 {
      color: #00ffff;
      margin-bottom: 20px;
    }
    .result {
      font-size: 48px;
      font-weight: bold;
      margin: 20px 0;
    }
    .controls button {
      background: #00ffcc;
      color: #000;
      font-size: 16px;
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .controls button:hover {
      background: #00ccaa;
    }
    .history {
      margin-top: 20px;
      text-align: left;
      font-size: 14px;
      max-height: 200px;
      overflow-y: auto;
    }
    .history div {
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="panel">
    <h1>Prediksi Spacmen ðŸš€</h1>
    <div class="result" id="prediction">x0.00</div>
    <div class="controls">
      <button onclick="startPrediction()">Start</button>
      <button onclick="stopPrediction()">Stop</button>
      <button onclick="resetHistory()">Reset</button>
    </div>
    <div class="history" id="history">
      <strong>Riwayat:</strong>
    </div>
  </div>

  <script>
    let interval;
    function generatePrediction() {
      let multiplier = (Math.random() * 49 + 1).toFixed(2);
      document.getElementById("prediction").textContent = "x" + multiplier;

      let entry = document.createElement("div");
      entry.textContent = "x" + multiplier;
      let history = document.getElementById("history");
      history.prepend(entry);

      // Batas riwayat
      if (history.childElementCount > 30) {
        history.removeChild(history.lastChild);
      }
    }

    function startPrediction() {
      if (!interval) {
        interval = setInterval(generatePrediction, 1000);
      }
    }

    function stopPrediction() {
      clearInterval(interval);
      interval = null;
    }

    function resetHistory() {
      document.getElementById("history").innerHTML = "<strong>Riwayat:</strong>";
    }
  </script>
</body>
</html>
